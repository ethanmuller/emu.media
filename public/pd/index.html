<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>emu.media</title>

    <!-- this prevents a dorky zoomed-out page on mobile -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- this tells the browser which characters we're using -->
    <meta charset="UTF-8"> 

    <!-- this gets us nice fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet"> 

    <!-- page styles -->
    <style>
      :root {
        --bg: #eee;
        --text: #333;
      }

      html, body {
        padding: 0;
        margin: 0;
      }

      body {
        font-size: 1.3rem;
        flex-direction: column;

        font-family: 'IBM Plex Mono', monospace;

        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background: var(--bg);
        color: var(--text);
      }
      sup {
        opacity: 0.5;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      aside {
        font-size: 0.8rem;
        opacity: 0.333;
        padding: 3rem;
      }
      pre {
        font-family: inherit;
      }
      .warning {
        background: black;
        color: yellow;
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
        margin-right: 0.5rem;
        vertical-align: super;
        margin-left: 1rem;
      }
      #ig {
        background: red;
        /* display: none; */
      }
      #ig:target {
        /* display: block; */
      }

      .inputs {
        display: flex;
      }

      input[type=range] {
        width: 16px;
          height: 256px;
            -webkit-appearance: slider-vertical;
              padding: 0 64px;
      }
    </style>

  </head>

  <body>

    <button id="startBtn">start</button>
    <div class="inputs">
      <input orient="vertical" type="range" id="slider1" min="0" max="127" step="1">
      <input orient="vertical" type="range" id="slider2" min="0" max="127" step="1">
    </div>


    <script type="text/javascript" src="webpd-latest.js"></script>
    <script>
      const slider1 = document.getElementById('slider1')
      const slider2 = document.getElementById('slider2')
      const startBtn = document.getElementById('startBtn')

      function slider1Change(e) {
        Pd.send('slider1', [parseInt(e.target.value, 10)])
      }

      function slider2Change(e) {
        console.log(e.target.value)
        Pd.send('slider2', [parseInt(e.target.value, 10)])
      }

      slider1.addEventListener('input', slider1Change)
      slider2.addEventListener('input', slider2Change)

      fetch('./woo.pd')
        .then((res) => res.text())
        .then((patchStr) => {
          Pd.loadPatch(patchStr)
        });

      Pd.startOnClick(startBtn)
    </script>
  </body>
</html>
