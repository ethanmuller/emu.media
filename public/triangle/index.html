<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>emu.media</title>

    <!-- this prevents a dorky zoomed-out page on mobile -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- this tells the browser which characters we're using -->
    <meta charset="UTF-8"> 

    <!-- this gets us nice fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet"> 

    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- global styles -->
    <link href="/global.css" type="text/css" rel="stylesheet">

    <!-- page styles -->
    <style>
      :root {
        --bg: #eee;
        --text: #333;
      }

      body {
        font-size: 1.3rem;
        flex-direction: column;
      }
      sup {
        opacity: 0.5;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      aside {
        font-size: 0.8rem;
        opacity: 0.333;
        padding: 3rem;
      }
      pre {
        font-family: inherit;
      }
      .warning {
        background: black;
        color: yellow;
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
        margin-right: 0.5rem;
        vertical-align: super;
        margin-left: 1rem;
      }
      #ig {
        background: red;
        /* display: none; */
      }
      #ig:target {
        /* display: block; */
      }
     ol {
         padding: 3rem;
     }
     p {
         font-size: 0.8rem;
         max-width: 15em;
     }
     .form-label {
         display: block;
         font-size: 0.8rem;
         text-transform: uppercase;
         margin-bottom: 0.5rem;
     }
     form {
         margin-top: 1.5rem;
     }
     form input {
         font-size: 0.7rem;
         padding: 1rem 1.3rem;
         letter-spacing: 0.05rem;
     }
     form button {
         font-size: 0.7rem;
         padding: 1rem 1.3rem;
         background: #ccc;
         border: 3px solid;
         border-color: #fff #eee #aaa #bbb;
         letter-spacing: 0.05rem;
     }
     form button:active {
         background: #aaa;
         border-color: #777 #888 #fff #eee;
     }
     .email-signup {
         background: #efefef;
         margin-top: 3rem;
         padding: 3rem;
     }
     body {
         background: white;
     }
    </style>

  </head>

  <body>
    <main>
      <ol class="listing">
        <li>
            <a href="/triangle/NATURE_TECHNOLOGY_MAGIC.pdf">NATURE, TECHNOLOGY & MAGIC</a> <small>(PDF, 48.4MB)</small>
        </li>
      </ol>
      <div class="email-signup">
          <p>Can I email you whenever I release new issues?</p>
          <form name="triangle-email-signup" netlify>
              <label>
                  <span class="form-label">Email Address</span>
                  <input type="email" name="email-address">
              </label>
              <button type="submit">SUBMIT</button>
          </form>
      </div>
    </main>
